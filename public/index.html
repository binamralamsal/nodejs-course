<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <div>
        <label for="url">Enter URL:</label>
        <input type="url" name="url" id="url" required />
      </div>
      <div>
        <label for="shortCode">Custom Short URL (Optional):</label>
        <input type="text" name="shortCode" id="shortCode" />
      </div>
      <button type="submit">Shorten</button>
    </form>

    <h2>Shortened URLs</h2>
    <ul id="shortened-urls"></ul>

    <script>
      async function fetchShortenedUrls() {
        const response = await fetch("/links");
        const links = await response.json();
        const list = document.getElementById("shortened-urls");
        list.innerHTML = "";

        for (const [shortCode, url] of Object.entries(links)) {
          const li = document.createElement("li");
          li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> -> ${url}`;
          list.appendChild(li);
        }
      }

      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ url, shortCode }),
            });

            if (response.ok) {
              fetchShortenedUrls();
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              alert(errorMessage);
            }
          } catch (error) {
            alert("An error occurred. Please try again.");
          }
        });

      fetchShortenedUrls();
    </script>
  </body>
</html>
